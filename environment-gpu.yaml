name: texta-rest-gpu

channels:
  - conda-forge
  - anaconda
  - bioconda
  - menpo

dependencies:
  - python=3.8
  - pip
  - lxml
  - matplotlib
  - graphviz
  - pydot
  - psutil
  - pynvml
  - uwsgi
  - nginx
  - supervisor
  - psycopg2<2.9
  - mysqlclient
  - pip:
      - django==2.*
      - django-multiselectfield
      - django-rest-serializer-field-permissions
      - django-cors-headers
      - django-extensions
      - django-filter
      - django-rest-auth[with_social]
      - djangorestframework==3.11.*
      - drf-nested-routers
      - celery==4.*
      - redis==3.*
      - elasticsearch==7.13.3
      - elasticsearch_dsl>7<8
      - termcolor
      - django-environ
      - joblib
      - python-json-logger
      - drf-yasg
      - xlrd==1.2.0
      - dill
      - texta-anonymizer==1.*
      - texta-mlp==1.15.*
      - texta-lexicon-matcher==1.*
      - texta-tools==2.*
      - texta-elastic-tools==1.*
      - texta-tagger==2.*
      - texta-torch-tagger==1.*
      - texta-bert-tagger==2.3.*
      - texta-face-analyzer==0.*
      - texta-crf-extractor==1.*
      - torch==1.7.1
      - pyjwt<2
      - beautifulsoup4
      - nltk==3.6.*
      - sumy
      - django-environ
      - mrakun
      - pelecanus
